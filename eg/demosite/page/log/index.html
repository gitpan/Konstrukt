<& template src="/templates/layout.template" title="logs" &>
	<$ content $>
		<form action="" style="margin-bottom: 25px;">
			<label>Number of entries</label>
			<select name="count" size="1">
				<option>10</option>
				<option>25</option>
				<option>50</option>
				<option>100</option>
				<option>200</option>
				<option>10000</option>
			</select>
			<br />
			
			<label>&nbsp;</label>
			<input type="submit" class="submit" value="Reload" />
			<br />
		</form>
		
		<h1>Log (Last <& param var="count" &>10<& / &> Entries)</h1>
		
		<& log keycount="5" orderby="timestamp DESC" limit="<& param var="count" &>10<& / &>" / &>
	<$ / $>
<& / &>
